<script src="https://cdnjs.cloudflare.com/ajax/libs/gifffer/1.5.0/gifffer.min.js"></script>
<script>

$(function() {
    var gifs;

    window.onload = function() {
        gifs = Gifffer();
    }
    $(".entry").click(function() {
        var $this = $(this);

        $this.toggleClass('open');

        if($this.hasClass("videos file")) {
            var video = $this.find('video')[0];

            video.controls = $this.hasClass("open");

            if(!$this.hasClass("open")) {
                video.pause();
            }
            
        } else if($this.hasClass("gifs") && !$this.hasClass("open") && $this.find("img").length > 0) {
            gifs[$this.index()].click();
            $this.toggleClass('open');
        }
    });

    $("input").on("change paste keyup", function() {
        var filter = $(this).val();

        $(".entry.hidden").removeClass('hidden');

        $(".entry").each(function() {
            if($(this).attr('data-name').indexOf(filter) == -1) {
                $(this).addClass('hidden');
            }
        })
    });

})
</script>
